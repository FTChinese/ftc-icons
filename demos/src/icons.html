{% extends "demos/src/base.html" %}
{% block body %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
{% for icon in icons %}
{% include "partials/" + icon + ".svg" %}
{% endfor %}  
</svg>

<ul>
  {% for icon in icons %}
  <li class="{{icon}}">
    <svg>
      <use xlink:href="#o-icons__{{icon}}"></use>
    </svg>
    <span>{{icon}}</span>
  </li>
  {% endfor %}
</ul>	
{% endblock %}
